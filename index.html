!<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <h2 id="h2">Sign up</h2>

    <label for="name">Name:</label>
    <input type="text" name="name" id="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email"><br><br>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password"><br><br>

    <label>Gender:</label>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female<br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" name="dob" id="dob"><br><br>

    <label for="country">Select your country:</label>
    <select name="country" id="country">
      <option value="bangladesh">Bangladesh</option>
      <option value="india">India</option>
      <option value="pakistan">Pakistan</option>
      <option value="srilanka">Sri Lanka</option>
      <option value="nepal">Nepal</option>
    </select><br><br>

    <label>Select your city:</label><br>
    <input type="checkbox" name="city" value="kpk"> KPK
    <input type="checkbox" name="city" value="punjab"> Punjab
    <input type="checkbox" name="city" value="sindh"> Sindh
    <input type="checkbox" name="city" value="balochistan"> Balochistan
    <input type="checkbox" name="city" value="fata"> FATA<br><br>

    <input type="submit" value="Submit">
    <button id="button">Register</button>
  </form>
</body>
</html>
